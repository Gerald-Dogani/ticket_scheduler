<app-header [drawer]="drawer"></app-header>
<mat-drawer-container class="example-container">

  <mat-drawer #drawer [mode]="mode" [opened]="opened? 'opened':'closed'" [style]="opened? 'visible' : 'hidden'">
    <app-sidebar [menu]="menu" [isWeb]="web" [drawer]="drawer" [isOpen]="drawer.opened"></app-sidebar>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
<app-footer></app-footer>
