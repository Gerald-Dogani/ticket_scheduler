<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card>
      <div class="company-name-login">
        <h1>Flight ticket scheduler</h1>
      </div>
      <div class="login-body">
        <div class="login-forms">
          <div class="input-icon">
            <img  alt="user icon" src="assets/icons/login-user.svg">
            <mat-form-field class="input-form">
              <input matInput type="text" placeholder="Email" formControlName="email">
            </mat-form-field>
          </div>

          <div class="input-icon">
            <img alt="password icon" src="assets/icons/password-icon.svg">

            <mat-form-field class="input-form">
              <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
          </div>

        </div>
        <div class="login-button">
          <button mat-button type="submit">Login</button>
        </div>
      </div>
      <div class="forgotPassword">
        <a routerLink="/auth/forgot-password">Forgot Password?</a>
      </div>
      <div class="redirectToLogin">
        Don't have an account?<a routerLink="/auth/sign-up">Sign Up</a>
      </div>
    </mat-card>
  </form>
  <h3 class="company-link"><a href="https://www.lufthansa.com/al/en/homepage" target="_blank"><img alt="" [src]=lufthansa_image></a></h3>
</div>
