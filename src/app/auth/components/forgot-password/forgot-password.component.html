

<div class="login">
  <form [formGroup]="resetPwForm" (ngSubmit)="forgotPassword()">
    <mat-card>
      <div class="company-name-login">
        <h3>Reset Password</h3>
      </div>
      <div class="text-center">
        <h4 >Please enter your email address to request a password reset.</h4>
      </div>

      <div class="login-body">
        <div class="login-forms">
          <div class="input-icon">
            <img  alt="user icon" src="assets/icons/login-user.svg">
            <mat-form-field class="input-form">
              <input matInput type="text" placeholder="Email" formControlName="email">
            </mat-form-field>
          </div>
        </div>
        <div class="login-button">
          <button mat-button type="submit">Reset Password</button>
        </div>
      </div>
      <div class="redirectToLogin">
        <a routerLink="/auth/login"> Go back</a>
      </div>
    </mat-card>
  </form>
  <h3 class="company-link"><a href="https://www.lufthansa.com/al/en/homepage" target="_blank"><img alt="" [src]=lufthansa_image></a></h3>
</div>
